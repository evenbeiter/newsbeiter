<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Widget Dashboard MVP</title>

  <!-- Bootstrap 5.3.x -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f8f9fa;
    }
    .widget-box {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      height: 500px;
    }
  </style>
</head>
<body>

<div class="container-fluid p-3">
  <div class="row g-3">

    <!-- Control Panel -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header fw-bold">
          Heatmap Settings
        </div>
        <div class="card-body">

          <div class="mb-2">
            <label class="form-label">Data Source</label>
            <select id="dataSource" class="form-select">
              <option value="SPX500">SPX500</option>
              <option value="NASDAQ100">NASDAQ100</option>
              <option value="DJI">DJI</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Grouping</label>
            <select id="grouping" class="form-select">
              <option value="sector">Sector</option>
              <option value="industry">Industry</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Theme</label>
            <select id="colorTheme" class="form-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>

          <button id="reloadBtn" class="btn btn-primary w-100">
            Reload Widget
          </button>

        </div>
      </div>
    </div>

    <!-- Widget Area -->
    <div class="col-md-9">
      <div class="widget-box">
        <div id="heatmap-widget"></div>
      </div>
    </div>

  </div>
</div>

<script>
  // ===== TradingView Heatmap Config =====
  let heatmapConfig = {
    dataSource: "SPX500",
    blockSize: "market_cap_basic",
    blockColor: "change",
    grouping: "sector",
    locale: "en",
    symbolUrl: "",
    colorTheme: "light",
    exchanges: [],
    hasTopBar: false,
    isDataSetEnabled: false,
    isZoomEnabled: true,
    hasSymbolTooltip: true,
    isMonoSize: false,
    width: "100%",
    height: "100%"
  };

  function loadHeatmap() {
    const container = document.getElementById("heatmap-widget");
    container.innerHTML = ""; // üî• ÈóúÈçµÔºöÊ∏ÖÁ©∫

    const script = document.createElement("script");
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js";
    script.async = true;
    script.innerHTML = JSON.stringify(heatmapConfig);

    container.appendChild(script);
  }

  // ===== UI Binding =====
  document.getElementById("reloadBtn").addEventListener("click", () => {
    heatmapConfig.dataSource = document.getElementById("dataSource").value;
    heatmapConfig.grouping = document.getElementById("grouping").value;
    heatmapConfig.colorTheme = document.getElementById("colorTheme").value;
    loadHeatmap();
  });

  // ÂàùÊ¨°ËºâÂÖ•
  loadHeatmap();
</script>

</body>
</html>
