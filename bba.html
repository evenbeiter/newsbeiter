<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bloomberg Anywhere</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <link rel="stylesheet" href="theme.css">
</head>

<body class="bg-black text-light">

<div class="container-fluid vh-100">

  <!-- Command Bar -->
  <div class="row p-2 border-bottom border-secondary">
    <input id="cmd"
      class="form-control form-control-sm bg-black text-light border-secondary"
      placeholder="AAPL US <GO>" />
  </div>

  <div class="row h-100">

    <!-- Main Chart -->
    <div class="col-9">
      <div id="chart" style="height:100%"></div>
    </div>

    <!-- Right Info -->
    <div class="col-3 border-start border-secondary p-3">
      <h6 id="ticker">—</h6>
      <div>PX_LAST: <span id="px">—</span></div>
      <div>CHG: <span id="chg">—</span></div>
      <div>CHG%: <span id="chgPct">—</span></div>
    </div>

  </div>
</div>

<script src="px.js"></script>
</body>
</html>
