<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Map Notes Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- vis-network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 80vh;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    #note-content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid p-3">
  <div class="row">
    <!-- Mind Map -->
    <div class="col-md-8">
      <h5>üß† Mind Map</h5>
      <div id="mynetwork"></div>
    </div>
    
    <!-- Notes -->
    <div class="col-md-4">
      <h5>üìù Note Content</h5>
      <div id="note-content" class="border rounded p-3 bg-white">
        <em>Click a node to see its note...</em>
      </div>
    </div>
  </div>
</div>

<script>
  // Ê®°Êì¨Âæû GitHub repo ÊäìÂà∞ÁöÑÁ≠ÜË®òË≥áÊñô
  const notesRepo = {
    "etf": "ETF Market Overview\n\n- ÂÖ®ÁêÉETFË¶èÊ®°Âø´ÈÄüÂ¢ûÈï∑\n- ÊäïË≥á‰∫∫ÂÅèÂ•Ω‰ΩéÊàêÊú¨Ë¢´ÂãïÊäïË≥á\n- Âè∞ÁÅ£Â∏ÇÂ†¥Êï£Êà∂ÂèÉËàáÂ∫¶È´ò",
    "distribution": "Distribution Strategy\n\n- Âº∑ÂåñÈäÄË°åÈÄöË∑ØÂêà‰Ωú\n- ÊèêÂçáÁ∑ö‰∏äÊï∏‰ΩçË°åÈä∑\n- ËàáË≤°ÂØåÁÆ°ÁêÜÂúòÈöäÂçî‰Ωú",
    "content": "Content Creation\n\n- ÊØèÈÄ±Â∏ÇÂ†¥Ê¥ûÂØü\n- ETFÊäïË≥áÊïôËÇ≤ÊñáÁ´†\n- Á§æÁæ§Â™íÈ´îÁü≠ÁâáËàáÂúñË°®"
  };

  // Âª∫Á´ã vis-network ÁöÑÁØÄÈªû & ÈÇä
  const nodes = new vis.DataSet([
    { id: "etf", label: "ETF Market", color: "#86b7fe" },
    { id: "distribution", label: "Distribution", color: "#b6d7a8" },
    { id: "content", label: "Content", color: "#f9cb9c" }
  ]);

  const edges = new vis.DataSet([
    { from: "etf", to: "distribution" },
    { from: "etf", to: "content" }
  ]);

  // Âª∫Á´ã network
  const container = document.getElementById("mynetwork");
  const data = { nodes, edges };
  const options = {
    interaction: { dragNodes: true, dragView: true, zoomView: true },
    physics: { stabilization: false }
  };
  const network = new vis.Network(container, data, options);

  // ÈªûÊìäÁØÄÈªû ‚Üí È°ØÁ§∫Á≠ÜË®ò
  network.on("click", function (params) {
    if (params.nodes.length > 0) {
      const nodeId = params.nodes[0];
      const note = notesRepo[nodeId] || "No note found.";
      document.getElementById("note-content").innerText = note;
    }
  });
</script>

</body>
</html>
